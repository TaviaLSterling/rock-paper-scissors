<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container main">

        <div class="main">
            <div>
                <img class="medium-img" src="/assets/rock paper scissors (2).jpg" alt="Card image cap">
                <div class="card-body">
                    <button onclick="play('rock')">Rock</button>
                </div>
            </div>
            <div>
                <img class="medium-img" src="/assets/rock paper scissors (4).jpg" alt="Card image cap">
                <div class="card-body">
                    <button onclick="play('paper')">Paper</button>
                </div>
            </div>

            <div>
                <img class="medium-img" src="/assets/rock paper scissors (3).jpg" alt="Card image cap">
                <div class="card-body">

                    <button onclick="play('scissors')">Scissors</button>

                </div>
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>

</html>
